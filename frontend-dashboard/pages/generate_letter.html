<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <title>Easy Letter</title>
  </head>
  <body>

    <h1 class="text-center">Generate Letter</h1>
    <form id="letter-form" class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="form-label text-center">Enter job description</p>
          <textarea
            name="job_description"
            id="job_description"
            rows="4"
            class="form-control"
          ></textarea>
          <div class="flex flex-end">
            <button type="submit" class="btn btn-primary mt-3">Generate Letter</button>
          </div>
        </div>
        </div>
      </div>
    </form>
    
    <script>
        document.getElementById("letter-form").addEventListener("submit", () => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const content = formData.get("job_description");
            const jsonData = {
                job_description: content
            };
            const token = localStorage.getItem("token");

            fetch("http://127.0.0.1:8000/letters/generate-letter", {
                method: "POST",
                headers: {
                    "content-type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify(jsonData)
            })
            .then(res => res.json())
            .then(data => console.log("Success:", data))
            .catch(err => console.error("Error:", err));
        });
    </script>
</body>
</html>
